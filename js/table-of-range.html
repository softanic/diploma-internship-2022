<html>
	<head>
	
	</head>
	<body>
		<script>
			function table(no1,no2)
			{
				if(no1<no2)
				{
					document.write('<table border=1>');
					
					for(i=1;i<=10;i++)
					{	
						document.write('<tr>');
						for(j=no1;j<=no2;j++)
						{
							document.write('<td>'+j*i+'</td>');
						}
						document.write('</tr>');
						
						
					}
					document.write('</table>');
				}else{
					alert('First no should be smaller than second');
				}
			}
			table(7,7);
		</script>
		
	</body>	
</html>
