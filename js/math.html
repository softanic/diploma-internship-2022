<html>
	<script>
		document.write(Math.PI +'<br>');
		let no=3.14123465;
		document.write(Math.ceil(no)+'<br>');
		document.write(Math.floor(no)+'<br>');
		document.write(Math.sign(4)+'<br>');
		document.write(Math.pow(100,2)+'<br>');
		document.write(Math.sqrt(64)+'<br>');
		document.write(Math.abs(-4)+'<br>');
		document.write(no.toFixed(4)+'<br>');
		document.write(Math.min(4,2,5,9,7,5,4,11,55,88,666)+'<br>');
		document.write(Math.max(4,2,5,9,7,5,4,11,55,88,666)+'<br>');
		document.write(Math.random()*10000+'<br>');
	
		
	</script>
</html>
