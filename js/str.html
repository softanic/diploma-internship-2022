<html>
	<script>
		let str=' Softanic ';
		document.write(str.length +'<br>');
		document.write(str.slice(-5) +'<br>');
		document.write(str.substr(-5)+'<br>');
		document.write(str.replace('o','a') +'<br>');
		document.write(str.toUpperCase()+'<br>');
		document.write(str.toLowerCase()+'<br>');
		document.write(str.concat('<br>'));
		document.write(str.trim()+'<br>');
		let str1='1234 5678 9123';
		let str2=str1.slice(-4);
		
		document.write(str2.padStart(12,'*')+'<br>');
		document.write(str1.padEnd(8,'*'));
	</script>
</html>
